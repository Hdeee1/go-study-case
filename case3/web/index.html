<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-hover: #252525;
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Header */
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-title h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-muted);
            transition: background-color 0.3s ease;
        }
        .status-dot.connected {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        .status-dot.disconnected {
            background-color: var(--error);
        }
        .username-display {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .username-display strong {
            color: var(--text-primary);
            font-weight: 500;
        }
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-muted);
        }
        /* Messages */
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.sent {
            align-self: flex-end;
            background-color: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.received {
            align-self: flex-start;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }
        .message .sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        .message.sent .sender {
            color: rgba(255, 255, 255, 0.8);
        }
        .message.received .sender {
            color: var(--accent);
        }
        .message .content {
            word-wrap: break-word;
        }
        /* System Messages */
        .system-message {
            align-self: center;
            background-color: transparent;
            color: var(--text-muted);
            font-size: 12px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .system-message.connected {
            color: var(--success);
        }
        .system-message.disconnected {
            color: var(--error);
        }
        .system-message::before,
        .system-message::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
            max-width: 100px;
        }
        /* Input Form */
        .form-container {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 16px 24px;
        }
        .input-form {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }
        .input-message {
            flex: 1;
            padding: 12px 16px;
            font-size: 14px;
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-message::placeholder {
            color: var(--text-muted);
        }
        .input-message:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .send-button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            background-color: var(--accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .send-button:hover {
            background-color: var(--accent-hover);
        }
        .send-button:active {
            transform: scale(0.98);
        }
        .send-button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }
        .send-button svg {
            width: 16px;
            height: 16px;
        }
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            margin: 16px;
            animation: modalIn 0.3s ease;
        }
        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .modal h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }
        .modal p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }
        .modal-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            margin-bottom: 16px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .modal-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .modal-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background-color: var(--accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .modal-button:hover {
            background-color: var(--accent-hover);
        }
        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
            padding: 48px;
        }
        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .empty-state p {
            font-size: 14px;
        }
        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 12px 16px;
            }
            .chat-container {
                padding: 16px;
            }
            .message {
                max-width: 85%;
            }
            .form-container {
                padding: 12px 16px;
            }
            .send-button span {
                display: none;
            }
            .send-button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal for username -->
    <div class="modal-overlay" id="usernameModal">
        <div class="modal">
            <h2>Welcome</h2>
            <p>Enter your name to join the chat</p>
            <form onsubmit="app.joinChat(); return false;">
                <input type="text" class="modal-input" id="usernameInput" placeholder="Your name" autocomplete="off" autofocus>
                <button type="submit" class="modal-button">Join Chat</button>
            </form>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-title">
            <h1>Chat</h1>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
        <div class="username-display">
            Logged in as <strong id="displayUsername">â€”</strong>
        </div>
    </header>
    <!-- Chat Messages -->
    <div class="chat-container" id="chatContainer">
        <div class="empty-state" id="emptyState">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <p>No messages yet. Start the conversation!</p>
        </div>
    </div>
    <!-- Input Form -->
    <div class="form-container">
        <form class="input-form" onsubmit="app.doSendMessage(); return false;">
            <input type="text" class="input-message" id="messageInput" placeholder="Type a message..." autocomplete="off" disabled>
            <button type="submit" class="send-button" id="sendButton" disabled>
                <span>Send</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </form>
    </div>
    <script>
        var app = {};
        app.ws = undefined;
        app.container = undefined;
        app.username = '';
        app.hideEmptyState = function() {
            var emptyState = document.getElementById('emptyState');
            if (emptyState) {
                emptyState.style.display = 'none';
            }
        };
        app.updateStatus = function(connected) {
            var dot = document.getElementById('statusDot');
            var text = document.getElementById('statusText');
            var input = document.getElementById('messageInput');
            var button = document.getElementById('sendButton');
            if (connected) {
                dot.classList.add('connected');
                dot.classList.remove('disconnected');
                text.textContent = 'Connected';
                input.disabled = false;
                button.disabled = false;
                input.focus();
            } else {
                dot.classList.remove('connected');
                dot.classList.add('disconnected');
                text.textContent = 'Disconnected';
                input.disabled = true;
                button.disabled = true;
            }
        };
        app.printMessage = function(sender, content, isSent) {
            app.hideEmptyState();
            var el = document.createElement('div');
            el.className = 'message ' + (isSent ? 'sent' : 'received');
            el.innerHTML = '<div class="sender">' + sender + '</div><div class="content">' + app.escapeHtml(content) + '</div>';
            app.container.appendChild(el);
            app.scrollToBottom();
        };
        app.printSystemMessage = function(message, type) {
            app.hideEmptyState();
            var el = document.createElement('div');
            el.className = 'system-message ' + (type || '');
            el.textContent = message;
            app.container.appendChild(el);
            app.scrollToBottom();
        };
        app.escapeHtml = function(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };
        app.scrollToBottom = function() {
            app.container.scrollTop = app.container.scrollHeight;
        };
        app.doSendMessage = function() {
            var input = document.getElementById('messageInput');
            var messageRaw = input.value.trim();
            if (!messageRaw || !app.ws) return;
            app.ws.send(JSON.stringify({
                Message: messageRaw
            }));
            app.printMessage('You', messageRaw, true);
            input.value = '';
            input.focus();
        };
        app.joinChat = function() {
            var input = document.getElementById('usernameInput');
            var name = input.value.trim() || 'Anonymous';
            app.username = name;
            document.getElementById('displayUsername').textContent = name;
            document.getElementById('usernameModal').style.display = 'none';
            app.initWebSocket(name);
        };
        app.initWebSocket = function(name) {
            if (!(window.WebSocket)) {
                app.printSystemMessage('Your browser does not support WebSocket', 'disconnected');
                return;
            }
            app.container = document.getElementById('chatContainer');
            app.ws = new WebSocket("ws://localhost:8080/ws?username=" + encodeURIComponent(name));
            app.ws.onopen = function() {
                app.updateStatus(true);
                app.printSystemMessage('You joined the chat', 'connected');
            };
            app.ws.onmessage = function(event) {
                var res = JSON.parse(event.data);
                if (res.Type === 'New User') {
                    app.printSystemMessage(res.From + ' joined the chat', 'connected');
                } else if (res.Type === 'Leave') {
                    app.printSystemMessage(res.From + ' left the chat', 'disconnected');
                } else {
                    app.printMessage(res.From, res.Message, false);
                }
            };
            app.ws.onclose = function() {
                app.updateStatus(false);
                app.printSystemMessage('You disconnected from the chat', 'disconnected');
            };
            app.ws.onerror = function() {
                app.printSystemMessage('Connection error occurred', 'disconnected');
            };
        };
        // Handle Enter key in modal
        document.getElementById('usernameInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                app.joinChat();
            }
        });
    </script>
</body>
</html>
